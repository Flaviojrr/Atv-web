<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Flávio Cerqueira Santos Júnior , bes017,  WEB , 200027364" content=" Atividades sobre JavaScript">
    <title>JavaScript </title>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <form>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" step="0.01">
        <br>
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01">
        <br>
        <input type="button" value="Calcular" onclick="calcularIMC()">
    </form>
    <p>Seu IMC é: <span id="resultado"></span></p>
    <p>Classificação: <span id="classificacao"></span></p>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);
            
            if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
                const imc = peso / (altura ** 2);
                document.getElementById('resultado').textContent = imc.toFixed(2);

                let classificacao = "";

                if (imc >= 16.00 && imc <= 16.90) {
                    classificacao = "Muito abaixo do peso";
                } else if (imc >= 17.00 && imc <= 18.40) {
                    classificacao = "Abaixo do peso";
                } else if (imc >= 18.50 && imc <= 24.90) {
                    classificacao = "Peso normal";
                } else if (imc >= 25.00 && imc <= 29.90) {
                    classificacao = "Acima do peso";
                } else {
                    classificacao = "Obesidade";
                }

                document.getElementById('classificacao').textContent = classificacao;
            } else {
                alert("Por favor, insira valores válidos para peso e altura.");
            }
        }
    </script>
</body>
</html>
