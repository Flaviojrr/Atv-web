    <title>JavaScript</title>
    <script>
        function get(){
            var n = prompt("Digite um numero:")
            for(var i=0;i<=10;){
                var a = n*i
                document.write(n,"x",i,"=",a,"<br>")
                i++
            }
        }
        get();
    </script>
